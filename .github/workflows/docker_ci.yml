name: Docker Image CI

on:
  pull_request:
    branches:
    - foxy
  workflow_dispatch:

jobs:

  build:
          
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file docker_ci/Dockerfile --tag frl_rosbot_onboard:$(date +%s)
